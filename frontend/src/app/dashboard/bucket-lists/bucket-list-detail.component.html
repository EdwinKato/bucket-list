<div class="card card-profile" *ngIf="bucketlist">
    <div class="card-avatar">
        <img class="img" src="../assets/img/bucketlist.png" />
    </div>

    <div class="content">
        <h6 class="category text-gray">Details</h6>
        <h4 class="card-title">{{ bucketlist.title }}</h4>
        <p class="card-content">
            {{ bucketlist.description }}
        </p>
        <div class="row">
            <div class="col-md-6">
                <a href="#" class="btn btn-success btn-round">Edit</a>
            </div>
            <div class="col-md-6">
                <a href="#" class="btn btn-danger btn-round">View items</a>
            </div>
        </div>
    </div>
</div>
