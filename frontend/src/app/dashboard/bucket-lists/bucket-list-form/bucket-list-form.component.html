<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Bucket list</h4>
                    <p class="category">{{ title }}</p>
                </div>
                <div class="card-content">
                    <form name="form" (ngSubmit)="save()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="title" class="control-label">Title</label>
                            <input type="text" class="form-control" name="title" [(ngModel)]="bucketList.title" required />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="description" class="control-label">Description</label>
                            <input type="text" class="form-control" name="description" [(ngModel)]="bucketList.description" required />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="status" class="control-label">Status</label>
                            <input type="text" class="form-control" name="status" [(ngModel)]="bucketList.status" required />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <a routerLink="/layout/bucket-lists" routerLinkActive="active" class="btn btn-danger btn-block">Cancel</a>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success btn-block">Save</button>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
