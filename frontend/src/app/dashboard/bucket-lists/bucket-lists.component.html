<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Bucket lists</h4>
                    <p class="category">Here is a list of your bucket lists</p>
                </div>
                <div class="card-content table-responsive">
                    <table class="table table-hover">
                        <thead class="text-danger">
                            <tr>
                                <th>id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let bucketlist of bucketlists" [class.active]="bucketlist === selectedBucketList" (click)="onSelect(bucketlist)">
                                <td>{{bucketlist.id}}</td>
                                <td>{{bucketlist.title}}</td>
                                <td>{{bucketlist.description}}</td>
                                <td class="text-danger">{{bucketlist.status}}</td>
                            </tr>
                        </tbody>
                        <div class="clearfix"></div>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <bucket-list-detail [bucketlist]="selectedBucketList" ></bucket-list-detail>
        </div>
    </div>
</div>
</div>
