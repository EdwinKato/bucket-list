<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div *ngIf="message" class="alert alert-info">{{message}}</div>
                <div class="card-header" data-background-color="red">
                    <h4 class="title">items</h4>
                    <p class="category">Items in busket list {{ bucket_list_title }}</p>
                </div>
                <div class="card-content table-responsive">
                    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                        <a class="btn-floating btn-large waves-effect waves-light green"
                            routerLink="/layout/bucket-lists/{{ bucket_list_id }}/items/new">
                            Create new item in bucket list<i class="material-icons">add</i>
                        </a>
                    </div>
                    <table class="table table-hover">
                        <thead class="text-danger">
                            <tr>
                                <th>id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.description}}</td>
                                <td class="text-danger">{{ item.status }}</td>
                                <td>
                                    <a routerLink="/layout/bucket-lists/{{bucket_list_id}}/items/{{item.id}}">
                                        <i class="material-icons">mode_edit</i>
                                    </a>
                                </td>
                                <td>
                                    <a (click)="deleteItem(item)" href="">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <div class="clearfix"></div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
