<!--Modal: Register Form-->
<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-container="body">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-user-plus"></i> Edit bucket list</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
              <form name="form" (ngSubmit)="save()" #f="ngForm" novalidate>
                  <div class="md-form form-sm">
                      <input type="text" id="title" class="form-control" name="title" [(ngModel)]="bucketList.title" required />
                      <label for="title">Title</label>
                      <span class="help-block"></span>
                  </div>

                  <div class="md-form form-sm">
                      <input type="text" id="description" class="form-control" name="description" [(ngModel)]="bucketList.description" required />
                      <label for="description">Description</label>
                      <span class="help-block"></span>
                  </div>

                  <div class="md-form form-sm">
                      <select class="form-control" id="status" required [(ngModel)]="bucketList.status" name="status">
                                <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                            </select>
                      <label for="status">Status</label>
                      <span class="help-block"></span>
                  </div>

                  <div class="text-center mt-2">
                      <button class="btn btn-info">Save <i class="fa fa-sign-in ml-1"></i></button>
                  </div>
              </form>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Register Form-->
